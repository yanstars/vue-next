<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="./packages/vue/dist/vue.global.js"></script>
</head>

<body>

  <div id="app">
    <div>{{ msg }}</div>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>

  <script>

    const { ref , h  , renderList } = Vue

    Vue.createApp({
      setup(props) {

        let list = renderList([1,2,3,4],(item)=>h(`h${item}` , item))

        let msg = ref(10)
        let increment = () => {
          msg.value += 1
        }
        let decrement = () => {
          msg.value -= 1
        }

        // return {
        //   msg,
        //   increment,
        //   decrement
        // }

        return ()=> list



      }
    }).mount('#app')
  </script>

</body>

</html>
